<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Control RGB WiFi</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Google Font: Press Start 2P (retro pixel type) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Controlador RGB</h2>

  <section id="manualSection">
    <h3>Control Manual</h3>
    <div id="colorWheel"></div>
    <div>
      <button id="applyColorBtn" onclick="applySelectedColor()">Aplicar color</button>
    </div>
    <p id="colorMsg" style="color:#f7b; margin-top:8px; display:block;"></p>
  </section>

  <section id="beatSection">
    <h3>ðŸ”Š Sensibilidad - Umbral de Beat</h3>
        <input id="beatSlider" type="range" min="0" max="20000" value="400"
          oninput="updateBeatDisplay(this.value)">
    <p>Umbral actual: <span id="beatValDisplay">400</span></p>
  </section>
  <section id="musicSubmodeSection" class="music-section" style="display:none;">
    <h4>Submodo</h4>
    <div>
      <button id="musicMonoBtn" onclick="setMusicSubmode('mono')">Monocolor</button>
      <button id="musicMultiBtn" onclick="setMusicSubmode('multi')">Multicolor</button>
    </div>
    <div style="margin-top:8px;">
      <label for="musicStep">DuraciÃ³n paso multicolor: <span id="musicStepVal">200</span> ms</label>
      <input id="musicStep" type="range" min="5" max="5000" value="200" oninput="updateMusicStep(this.value)">
    </div>
  </section>

  <section id="modesSection">
    <h3>Modos</h3>
    <button id="modeManual" class="modeBtn" onclick="setMode('manual')">Manual</button>
    <button id="modeMusic" class="modeBtn" onclick="setMode('music')">MÃºsica</button>
    <button id="modeRainbow" class="modeBtn" onclick="setMode('rainbow')">ArcoÃ­ris</button>
  </section>

  <section id="welcomeSection">
    <div class="welcome-container">
      <div class="led-icon">
        <div class="led-bulb"></div>
        <div class="led-rays"></div>
        <div class="round-buttons-left"></div>
        <div class="round-buttons-right"></div>
        <div class="cue-label-left">PLAY/PAUSE</div>
        <div class="cue-label-right">PLAY/PAUSE</div>
        <div class="channel-fader-left"></div>
        <div class="channel-fader-right"></div>
        <div class="knobs-left"></div>
        <div class="knobs-right"></div>
        <div class="hotcue-pads-left"></div>
        <div class="hotcue-pads-right"></div>
      </div>
      <h3 class="welcome-text">Selecciona un modo para comenzar</h3>
      <div class="tech-divider">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </section>

  <section id="rainbowSection">
    <h3>Ajustes</h3>
    <label for="rainSpeed">Velocidad (ms por paso): <span id="rainSpeedVal">30</span> ms</label>
    <input id="rainSpeed" type="range" min="5" max="1000" value="30" oninput="updateRainbowSpeed(this.value)">
    <p></p>
    <label for="rainBrightness">Intensidad (%): <span id="rainBrightVal">100</span>%</label>
    <input id="rainBrightness" type="range" min="0" max="100" value="100" oninput="updateRainbowBrightness(this.value)">
  </section>

  <footer>
    <p>"Que se haga la luz" | -Pablex-</p>
  </footer>

  <!-- librerÃ­a iro.js local -->
  <script src="/iro.min.js"></script>
  <!-- Tu lÃ³gica JS -->
  <script src="/script.js"></script>
</body>
</html>
